<script type="text/javascript">
alert("Please Poll to Refresh Now")


const hasReloaded = localStorage.getItem("hasReloaded");

if (!hasReloaded) {
  // Set the 'hasReloaded' flag in localStorage
  localStorage.setItem("hasReloaded", "true");

  // Reload the page
  location.reload();
}

let Light = document.querySelector(".bg-primary");
let Mood = document.getElementById("Mood");
let body = document.querySelector('body');

Mood.addEventListener('click', function(){
  body.classList.toggle('Dark');
  Light.classList.toggle('bg-primary')
})

let PersonImg = document.getElementById("PersonImg");
let TotalDoc = document.getElementById("TotalDoc");
let NavUserName = document.getElementById("Nav_User_Name");
let ProfileName = document.getElementById("ProfileName");
let ProfileEmail = document.getElementById("ProfileEmail");

let UserFirstName = localStorage.getItem("FirstName");
let UserLastName = localStorage.getItem("LastName");


NavUserName.innerHTML = localStorage.getItem("FirstName");
ProfileName.innerHTML = "Full Name:- " + UserFirstName + " " + UserLastName;
ProfileEmail.innerHTML = "Mobile:- " + localStorage.getItem("Mobile")

let HomeBtn = document.querySelector("#Home");
let DocBtn = document.querySelector("#Doc");
let ProfileBtn = document.querySelector("#Profile");

let HomePage = document.querySelector("#HomePage");
let DocPage = document.querySelector("#DocPage");
let ProfilePage = document.querySelector("#ProfilePage");

HomeBtn.addEventListener("click", function(){

HomePage.style.display = "block"
DocPage.style.display = "none"
ProfilePage.style.display = "none"

});

PersonImg.addEventListener("click", function(){

HomePage.style.display = "none"
DocPage.style.display = "none"
ProfilePage.style.display = "block"

});

DocBtn.addEventListener("click", function(){

HomePage.style.display = "none"
DocPage.style.display = "block"
ProfilePage.style.display = "none"

});

ProfileBtn.addEventListener("click", function(){

HomePage.style.display = "none"
DocPage.style.display = "none"
ProfilePage.style.display = "block"

});

var navItems = document.querySelectorAll(".mobile-bottom-nav__item");
navItems.forEach(function(e, i) {
	e.addEventListener("click", function(e) {
		navItems.forEach(function(e2, i2) {
			e2.classList.remove("mobile-bottom-nav__item--active");
		})
		this.classList.add("mobile-bottom-nav__item--active");
	});
});


</script>
